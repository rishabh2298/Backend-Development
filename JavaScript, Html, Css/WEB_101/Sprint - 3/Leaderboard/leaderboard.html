<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
</head>

<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    body{
        border: 1px solid black;
        width: 30%;
        margin: 50px auto;
        height: 600px;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
    }
    #container_1{
        border: 1px solid blue;
        display: flex;
        height: 200px;
        justify-content: space-evenly;
        align-content: space-evenly;
        flex-wrap: wrap;
    }

    #container_1 > div{
        border: 1px solid peru;
        height: 80px;
        width: 140px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 25px;
        background-color: grey;
        color: white;
    }

    #container_1 > div:nth-child(3){
        height: 90px;
        width: 180px;
        background-color: goldenrod;
    }

    #container_2{
        border: 1px solid red;
    }
    
</style>

<body>
    <div id="container_1">
        <div>Min</div>
        <div>MAX</div>
        <div>SCORE</div>
    </div>
    <div id="container_2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
        <div>ENTER</div>
    </div>
</body>
</html>
