<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Report System</title>
    <link rel="stylesheet" href="evaluationReport.css">
</head>

<body>
    
    <form action="">
        <label for="">Enter Image url :</label> <br>
        <input id="image" type="url" placeholder="Enter image link">
        <br>

        <label for="">Enter Name :</label><br>
        <input id="name" type="text" placeholder="Enter Name">
        <br>

        <label for="">Select Batch :</label><br>
        <Select id="batch">
            <option value="--">Select</option>
            <option value="fw_19">FW_19</option>
            <option value="fw_20">FW_20</option>
            <option value="fw_21">FW_21</option>
            <option value="fw_22">FW_22</option>
        </Select>
        <br>

        <label for="">Enter DSA Score :</label><br>
        <input type="number" name="" id="dsa_score" placeholder="DSA Score">
        <br>

        <label for="">Enter Skillathon Score :</label><br>
        <input type="number" id="skillathon_score" placeholder="Skillathon Score">
        <br>

        <label for="">Enter Coding Score :</label><br>
        <input type="number" name="" id="coding_score" placeholder="Coding Score">
        <br>

        <input id="submit" type="submit" placeholder="SUBMIT">
    </form>

    <div>
        <table cellSpacing="0px">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Batch</th>
                    <th>DSA Score</th>
                    <th>Skillathon Score</th>
                    <th>Coding Score</th>
                    <th>Percentage</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="container">
                <!-- Append dynamic data here from JS file -->
            </tbody>
        </table>
    </div>

</body>

</html>

<script src="evaluationReposrt.js">
    // Dynamic table will be added here from JS
</script>
